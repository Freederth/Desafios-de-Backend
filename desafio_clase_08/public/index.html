<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POST service</title>
	</head>
	<body>
		<h1>POST con form</h1>
		<form method="POST" action="http://localhost:8080/api/productos">
			<input type="text" name="title" placeholder="nombre" />
			<input type="number" name="price" placeholder="precio" />
			<input type="text" name="thumbnail" placeholder="ruta de imagen" />
			<button type="submit">ingresa producto</button>
		</form>
	</body>
</html>
